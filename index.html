<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App with Alarm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="card todo-card p-4">
    <h3 class="text-center mb-2">âœ… To-Do App with Alarm</h3>
    <p id="date-time" class="text-center text-muted small mb-3"></p>

    <div class="d-flex justify-content-between mb-3">
      <span class="badge bg-primary">Pending: <span id="pendingCount">0</span></span>
      <span class="badge bg-success">Completed: <span id="completedCount">0</span></span>
    </div>

    <!-- Input group -->
    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
      </div>
      <div class="col-md-4">
        <input type="datetime-local" id="alarmTime" class="form-control">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="addTask()">Add</button>
      </div>
    </div>

    <!-- Task Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Added On</th>
            <th>Alarm</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="taskTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Alarm Sound -->
  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
